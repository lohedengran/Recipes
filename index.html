<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Poppins:400,700|Source+Sans+Pro:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Recipes</title>
  </head>
  <body>
    <main class="main">
      <div class="test">
        <div>
          <nav>
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >&times;</a
              >
              <a href="#">Works</a>
              <a href="#">Services</a>
              <a href="#">Contacts</a>
            </div>
          </nav>

          <span
            class="menu"
            style="font-size:30px;cursor:pointer"
            onclick="openNav()"
            >&#9776; Menu</span
          >
        </div>
        <div class="middle">
          <div class="text">
            <div><h1>Recipes</h1></div>
            <div>
              <p>
                Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.
                Donec viverra eleifend lacus, vitae ullamcor.
              </p>
            </div>
          </div>
        </div>
        <div class="arrow">
          <a href=""
            ><img class="arrow-down" src="img/icon.svg" alt="arrow"
          /></a>
        </div>
      </div>
      <div class="food">
        <picture>
          <source media="(max-width: 400px)" srcset="./img/food-mobile.png" />
          <source media="(max-width: 768px)" srcset="./img/food-tablet.png" />
          <source media="(max-width: 1400px)" srcset="./img/food.png" />

          <img class="food" src="img/food.png" alt="food" />
        </picture>
      </div>
    </main>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
  </body>
</html>
